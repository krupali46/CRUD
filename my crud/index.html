<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Student Form</title>
</head>

<body>
  <header>
    <nav>
      <div class="container d-flex align-items-center justify-content-between">
        <a class="display-4 text-white text-decoration-none p-2 me-auto mb-5" href="#">  Student Admission Form </a>
        <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-black">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Result Name</h1>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-dark d-flex">
                <div class="text-white" id="model-body">

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <button type="button" class="button position-relative mb-5" onclick="showSelectedData()"
          data-bs-toggle="modal" data-bs-target="#exampleModal">
          Inbox
          <span class="position-absolute top-0 start-100 text-white badge rounded-pill bg-purple translate-middle"
            id="select">
            0+
          </span>
        </button>
      </div>
    </nav>


  </header>
  <div class="container">

    <form id="studentForm" onsubmit="submitform()" class="d-flex flex-wrap justify-content-between">
      <div class="mb-2 col-md-6 p-2">
        <label class="mb-3">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-2 col-md-7 p-2">
        <label class="mb-3">Contact</label>
        <input type="text" class="form-control" id="contact" placeholder="Enter your contact">
      </div>
      <div class="mb-2 col-md-8 p-2">
        <label class="mb-3">Email </label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      
      <div class="mb-2 col-md-9 p-2">
        <label class="mb-3">Course </label>
        <input type="text" class="form-control" id="course" placeholder="Enter your course">
      </div>
      <div class="mb-2 col-md-10 p-2">
        <label class="mb-3">Grid </label>
        <input type="text" class="form-control" id="grid" placeholder="Enter your grid">
      </div>

      <div class="mb-2 col-md-11 p-2">
        <label class="mb-3">S Date </label>
        <input type="text" class="form-control" id="sdate" placeholder="Enter your staring date">
      </div>

      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="button">Submit</button>
      </div>

    </form>
  </div>
  <h2 class="display-3 p-4 text-center text-white">Result</h2>
  <div class="container">
    <div class="row" id="history">

    </div>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>

</html>
